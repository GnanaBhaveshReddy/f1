<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-2xl shadow-2xl w-80">
    <h2 class="text-center text-2xl font-bold text-blue-600 mb-4">Simple Calculator</h2>

    <input id="display" type="text" class="w-full text-right p-3 text-2xl border border-gray-300 rounded-lg mb-4" disabled />

    <div class="grid grid-cols-4 gap-3">
      <button onclick="press('7')" class="btn">7</button>
      <button onclick="press('8')" class="btn">8</button>
      <button onclick="press('9')" class="btn">9</button>
      <button onclick="press('/')" class="btn bg-blue-100">÷</button>

      <button onclick="press('4')" class="btn">4</button>
      <button onclick="press('5')" class="btn">5</button>
      <button onclick="press('6')" class="btn">6</button>
      <button onclick="press('*')" class="btn bg-blue-100">×</button>

      <button onclick="press('1')" class="btn">1</button>
      <button onclick="press('2')" class="btn">2</button>
      <button onclick="press('3')" class="btn">3</button>
      <button onclick="press('-')" class="btn bg-blue-100">−</button>

      <button onclick="press('0')" class="btn">0</button>
      <button onclick="press('.')" class="btn">.</button>
      <button onclick="calculate()" class="btn bg-green-400 text-white">=</button>
      <button onclick="press('+')" class="btn bg-blue-100">+</button>

      <button onclick="clearDisplay()" class="btn col-span-4 bg-red-400 text-white">Clear</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function press(val) {
      display.value += val;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>

  <style>
    .btn {
      @apply p-3 text-xl bg-gray-100 rounded-lg hover:bg-gray-200 font-semibold;
    }
  </style>

</body>
</html>
