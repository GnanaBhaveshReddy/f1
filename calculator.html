<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyboard Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Calculator</h1>

    <input id="display" type="text" class="w-full text-right p-5 text-3xl border border-gray-400 rounded-xl mb-6 bg-gray-100" disabled />

    <div class="grid grid-cols-4 gap-4">
      <button onclick="press('7')" class="key">7</button>
      <button onclick="press('8')" class="key">8</button>
      <button onclick="press('9')" class="key">9</button>
      <button onclick="press('/')" class="key bg-blue-100">÷</button>

      <button onclick="press('4')" class="key">4</button>
      <button onclick="press('5')" class="key">5</button>
      <button onclick="press('6')" class="key">6</button>
      <button onclick="press('*')" class="key bg-blue-100">×</button>

      <button onclick="press('1')" class="key">1</button>
      <button onclick="press('2')" class="key">2</button>
      <button onclick="press('3')" class="key">3</button>
      <button onclick="press('-')" class="key bg-blue-100">−</button>

      <button onclick="press('0')" class="key">0</button>
      <button onclick="press('.')" class="key">.</button>
      <button onclick="calculate()" class="key bg-green-500 text-white">=</button>
      <button onclick="press('+')" class="key bg-blue-100">+</button>

      <button onclick="clearDisplay()" class="key col-span-4 bg-red-500 text-white">Clear</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function press(val) {
      display.value += val;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }

    document.addEventListener('keydown', (e) => {
      const key = e.key;

      if (/[0-9+\-*/.]/.test(key)) {
        press(key);
      } else if (key === 'Enter') {
        e.preventDefault();
        calculate();
      } else if (key === 'Backspace') {
        display.value = display.value.slice(0, -1);
      } else if (key.toLowerCase() === 'c') {
        clearDisplay();
      }
    });
  </script>

  <style>
    .key {
      @apply p-5 text-2xl bg-gray-200 rounded-xl hover:bg-gray-300 font-semibold transition;
    }
  </style>

</body>
</html>
